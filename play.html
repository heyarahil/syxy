            font-family: "Comforter Brush";
            src: url("fonts/ComforterBrush-Regular.woff") format("woff");
            font-display: swap;
        }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Comforter Brush", cursive;
            background: #050505;
            color: #f8f8f8;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 20;
            background: #000000;
        }
        .syxy-ticker {
            overflow: hidden;
            white-space: nowrap;
            padding: 1.25rem 3vw;
            mix-blend-mode: difference;
        }
        .syxy-ticker-track {
            display: inline-block;
            animation: syxy-scroll 18s linear infinite;
        }
        .syxy-ticker-text {
            font-family: "Comforter Brush", cursive;
            font-size: clamp(1.6rem, 3.8vw, 2.7rem);
            letter-spacing: 0.22em;
        }
        .hero {
            position: relative;
            min-height: 90vh;
            width: 100%;
            overflow: hidden;
        }
        .hero video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.1) saturate(1.05);
            will-change: transform;
        }
        @media (max-width: 820px) {
            .hero {
                min-height: 70vh;
            }
        }
        @media (max-width: 480px) {
            .hero {
                min-height: 60vh;
            }
        }
        .hero .video-fade {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 15%, rgba(0,0,0,0.5) 35%, rgba(0,0,0,0.85) 55%, rgba(0,0,0,0.98) 75%, rgb(0,0,0) 90%);
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            transition: opacity 0.15s ease-out;
        }
        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.45) 0%, rgba(0,0,0,0.85) 90%);
            z-index: 2;
        }
        .stack {
            padding: 3rem clamp(1.5rem, 6vw, 4rem) 4rem;
            display: flex;
            flex-direction: column;
            gap: 1.75rem;
        }
        .stack-item {
            max-width: min(900px, 88vw);
            margin: 0 auto;
        }
        .stack-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0.4rem;
        }
        .socials {
            padding: 2.5rem 0 4rem;
            display: flex;
            justify-content: center;
            gap: 2.75rem;
        }
        .socials a {

            width: 2.6rem;

            color: #f8f8f8;
            text-decoration: none;
        }
        .socials svg {
            width: 100%;

            fill: #ffffff;
        }
        .socials a:hover svg {

        }
        .footer-note {

        }

    <script>
        // Video fade effect on scroll
        (function() {
            const hero = document.querySelector('.hero');
            const videoFade = document.querySelector('.video-fade');
            let ticking = false;

            function updateVideoFade() {
                const scrollY = window.scrollY || window.pageYOffset;
                const heroHeight = hero.offsetHeight;
                
                // Calculate opacity: starts at 0, reaches 1 when scrolled past hero
                // Using a power curve to make it fade darker more quickly and dramatically
                const scrollProgress = Math.min(scrollY / (heroHeight * 0.8), 1);
                const opacity = Math.pow(scrollProgress, 0.5);
                
                videoFade.style.opacity = opacity;
                ticking = false;
            }

            function requestTick() {
                if (!ticking) {
                    requestAnimationFrame(updateVideoFade);
                    ticking = true;
                }
            }

            // Listen to scroll events
            window.addEventListener('scroll', requestTick, { passive: true });
            
            // Handle window resize
            window.addEventListener('resize', requestTick, { passive: true });
            
            // Initial check
            updateVideoFade();
        })();
    </script>
