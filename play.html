<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <link rel="preload" as="video" href="videos/syxy-hero.mp4" type="video/mp4" />
    <title>Play</title>
    <style>
        :root { color-scheme: dark; }
        * { box-sizing: border-box; }
        @font-face {
            font-family: "Comforter Brush";
            src: url("fonts/ComforterBrush-Regular.woff") format("woff");
            font-display: swap;
        }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Comforter Brush", cursive;
            background: #050505;
            color: #f8f8f8;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 20;
            background: #000000;
        }
        .syxy-ticker {
            overflow: hidden;
            white-space: nowrap;
            padding: 1.25rem 3vw;
            mix-blend-mode: difference;
        }
        .syxy-ticker-track {
            display: inline-block;
            animation: syxy-scroll 18s linear infinite;
        }
        .syxy-ticker-text {
            font-family: "Comforter Brush", cursive;
            font-size: clamp(1.6rem, 3.8vw, 2.7rem);
            letter-spacing: 0.22em;
        }
        .hero {
            position: relative;
            min-height: clamp(60vh, 70vh, 80vh);
            width: 100%;
            overflow: hidden;
        }
        .hero video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.1) saturate(1.05);
            will-change: transform;
        }
        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.45) 0%, rgba(0,0,0,0.85) 90%);
        }
        .stack {
            padding: 4rem clamp(1.5rem, 6vw, 4rem) 6rem;
            display: flex;
            flex-direction: column;
            gap: 3.5rem;
        }
        .stack-item {
            max-width: min(900px, 88vw);
            margin: 0 auto;
        }
        .stack-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0.4rem;
        }
        .stack-item p {
            margin: 1.1rem 0 0;
            font-size: clamp(1rem, 2.2vw, 1.6rem);
            letter-spacing: 0.14em;
        }
        @media (max-width: 720px) {
            .syxy-ticker {
                padding: 1rem clamp(1rem, 5vw, 2rem);
            }
        }
        @media (max-width: 480px) {
        }

        @keyframes syxy-scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="syxy-ticker">
            <div class="syxy-ticker-track">
                <span class="syxy-ticker-text">
                    Syxy&nbsp;Syxy&nbsp;Syxy&nbsp;Syxy&nbsp;Syxy&nbsp;Syxy&nbsp;Syxy&nbsp;Syxy&nbsp;Syxy&nbsp;Syxy&nbsp;Syxy&nbsp;Syxy
                </span>
                <span class="syxy-ticker-text">
                    Syxy&nbsp;Syxy&nbsp;Syxy&nbsp;Syxy&nbsp;Syxy&nbsp;Syxy&nbsp;Syxy&nbsp;Syxy&nbsp;Syxy&nbsp;Syxy&nbsp;Syxy&nbsp;Syxy
                </span>
            </div>
        </div>
    </header>

    <section class="hero">
        <video src="videos/syxy-hero.mp4" autoplay muted loop playsinline preload="auto" poster="images/top-1.jpg"></video>
    </section>

    <section class="stack">
        <article class="stack-item">
            <img src="iCloud Photos from OP OP 2/1.jpg" alt="Syxy still 1" loading="lazy" />
            <p>syxy — chapter one.</p>
        </article>
        <article class="stack-item">
            <img src="iCloud Photos from OP OP/1.png" alt="Syxy still 1b" loading="lazy" />
            <p>syxy — echo one.</p>
        </article>
        <article class="stack-item">
            <img src="iCloud Photos from OP OP 2/2.jpg" alt="Syxy still 2" loading="lazy" />
            <p>syxy — chapter two.</p>
        </article>
        <article class="stack-item">
            <img src="iCloud Photos from OP OP/2.png" alt="Syxy still 2b" loading="lazy" />
            <p>syxy — echo two.</p>
        </article>
        <article class="stack-item">
            <img src="iCloud Photos from OP OP 2/3.jpg" alt="Syxy still 3" loading="lazy" />
            <p>syxy — chapter three.</p>
        </article>
        <article class="stack-item">
            <img src="iCloud Photos from OP OP/3.png" alt="Syxy still 3b" loading="lazy" />
            <p>syxy — echo three.</p>
        </article>
        <article class="stack-item">
            <img src="iCloud Photos from OP OP 2/4.png" alt="Syxy still 4" loading="lazy" />
            <p>syxy — chapter four.</p>
        </article>
    </section>

</body>
</html>
