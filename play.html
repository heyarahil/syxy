<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <link rel="preload" as="video" href="videos/syxy-hero.mp4" type="video/mp4" />
    <title>Play</title>
    <style>
        :root { color-scheme: dark; }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: #050505;
            color: #f8f8f8;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 1.5rem 3vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 20;
            mix-blend-mode: difference;
        }
        header h1 {
            font-size: clamp(1.25rem, 2vw, 1.75rem);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin: 0;
        }
        .hero {
            position: relative;
            min-height: clamp(60vh, 70vh, 80vh);
            width: 100%;
            overflow: hidden;
        }
        .hero video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.1) saturate(1.05);
            will-change: transform;
        }
        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.45) 0%, rgba(0,0,0,0.85) 90%);
        }
        .grid-wall {
            padding: 0 clamp(1.5rem, 8vw, 10rem) 4rem;
        }
        .grid-wall h5 {
            font-size: clamp(1.2rem, 3vw, 2rem);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin: 0 0 1.5rem;
            text-align: center;
        }
        .grid-wall .wall {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            justify-content: center;
        }
        .grid-wall img {
            width: 100%;
            height: clamp(240px, 38vw, 420px);
            object-fit: cover;
            display: block;
            border-radius: 0.35rem;
        }
        @media (max-width: 720px) {
            header {
                padding: 1rem clamp(1rem, 5vw, 2rem);
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 1rem;
                letter-spacing: 0.1em;
            }
            .grid-wall {
                padding: 0 1rem 3rem;
            }
            .grid-wall h5 {
                letter-spacing: 0.2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SYXY PLAY</h1>
    </header>

    <section class="hero">
        <video src="videos/syxy-hero.mp4" autoplay muted loop playsinline preload="auto" poster="images/top-1.jpg"></video>
    </section>

    <section class="grid-wall">
        <h5>audio audio audio</h5>
        <div class="wall">
            <img src="images/down-1.png" alt="Syxy wall one" loading="lazy" />
            <img src="images/down-2.png" alt="Syxy wall two" loading="lazy" />
            <img src="images/down-3.png" alt="Syxy wall three" loading="lazy" />
            <img src="images/down-4.png" alt="Syxy wall four" loading="lazy" />
        </div>
    </section>

</body>
</html>
